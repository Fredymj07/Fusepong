{% extends 'core/base.html' %}
{% load static %}
{% load bootstrap %}

{% block content %}
    <div class="container">
        <div class="card-header">
            <h4><b>Datos del Proyecto</b></h4>
        </div>
        <div class="card-body">
            <form action="{% url 'project:AddProject' %}" method="POST">
                {{ projectForm|bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mt-3 float-right">Crear Proyecto</button>
                    <a class="btn btn-primary float-left mt-3" href="{% url 'project:Projects' %}">Regresar</a>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock content %}
