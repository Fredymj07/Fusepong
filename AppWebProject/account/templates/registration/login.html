{% extends 'base_login.html' %}
{% load static %}
{% load bootstrap %}

{% block content %}
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Inicio de Sesión</h4>
                                    <form method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class="form-group">{{form.username|bootstrap}}</div>
                                        <div class="form-group">{{form.password|bootstrap}}</div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                                <div class="form-check ml-2">
                                                    <input class="form-check-input" type="checkbox" id="basic_checkbox_1"/>
                                                    <label class="form-check-label" for="basic_checkbox_1">Recordarme</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <a href="#">Has olvidado tu contraseña?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>No tienes cuenta?<a class="text-primary" href="{% url 'account:UserRegister' %}"> Registrarme</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
